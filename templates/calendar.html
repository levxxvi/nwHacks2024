<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mood Tracker</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase 8 Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Google Font Link for Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <script src="../static/calendar.js" defer></script>

    <!-- Other libraries and styles -->
    <link rel="stylesheet" href="../static/calendar.css">
</head>

<body>

    <!-- From https://www.codingnepalweb.com/dynamic-calendar-html-css-javascript/ -->
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
        <footer>
            <a href="{{ track_link }}">{{ track_link }}</a>
        </footer>
    </div>

    <div class="mood-selector">
        <h1>How are you feeling today?</h1>
        <div class="mood-buttons">
            <button class="mood-button" id="happy" onclick="happy(); myFunction('Happy')">Happy</button>
            <button class="mood-button" id="neutral" onclick="neutral(); myFunction('Neutral')">Neutral</button>
            <button class="mood-button" id="sad" onclick="sad(); myFunction('Sad')">Sad</button>
            <button class="mood-button" id="angry" onclick="angry(); myFunction('Angry')">Angry</button>
            <button class="mood-button" id="tired" onclick="tired(); myFunction('Tired')">Tired</button>
            <button class="mood-button" id="stressed" onclick="stressed(); myFunction('Stressed')">Stressed</button>
        </div>
    </div>

    <script src="../static/"></script>
    <script src="../njs.js"></script>
</body>

</html>
