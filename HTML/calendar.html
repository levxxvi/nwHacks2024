<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="../css/calendar.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Font Link for Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <script src="../scripts/calendar.js" defer></script>
</head>

<body>

    <!-- From https://www.codingnepalweb.com/dynamic-calendar-html-css-javascript/ -->
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>

    <div class="mood-selector">
        <h1>How are you feeling today?</h1>
        <div class="mood-buttons">
            <button class="mood-button" id="happy" onclick="happy()">Happy</button>
            <button class="mood-button" id="sad" onclick="sad()">Sad</button>
            <button class="mood-button" id="angry" onclick="angry()">Angry</button>
            <button class="mood-button" id="tired" onclick="tired()">Tired</button>
            <button class="mood-button" id="stressed" onclick="stressed()">Stressed</button>
            <button class="mood-button" id="anxious" onclick="anxious()">Anxious</button>
            <button class="mood-button" id="neutral" onclick="neutral()">Neutral</button>
        </div>
    </div>

</body>
